<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"></head><body><div style="font-size:14px;">
	<span style="font-size:30px;font-weight:bold;"><span class="bg-gray-200"><span><span><span><span><span>归并</span></span></span></span></span></span><span><span><span><span><span>排序</span></span></span></span></span></span>
</div>
<div style="text-align:center;font-size:14px;">
	<span style="font-size:16px;"><span class="bg-gray-200"><span><span><span><span><span>归并</span></span></span></span></span></span><span><span><span><span><span>排序</span></span></span></span></span>是<span><span><span>一种</span></span></span><span><span><span>分治</span></span></span><span><span><span><span><span>排序</span></span></span></span></span>。它的<span><span><span>主要</span></span></span><span><span><span>思想</span></span></span>是，如果<span><span><span>一</span></span></span>个数组的左半部分是有序的，它的右半部份也是有序的，将这两部分<span class="bg-gray-200"><span><span><span><span><span>归并</span></span></span></span></span></span><span><span><span>一</span></span></span>下，整体数组就是有序的了。</span>
</div>
<div style="font-size:14px;">
	<br />
</div>
<p style="font-size:14px;">
	<span style="font-size:16px;"><span><span><span>分治</span></span></span>：将复杂的问题分解为简单的子问题，通过<span class="bg-gray-200">解决</span>简单所有的简单子问题，<span class="bg-gray-200">最终</span><span class="bg-gray-200">解决</span>这个复杂的问题</span>
</p>
<p style="font-size:14px;">
	<span style="font-size:16px;"><br />
</span>
</p>
